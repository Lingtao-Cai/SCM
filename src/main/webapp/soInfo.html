<table class="tablelist">
    <tbody></tbody>
    <tr>
        <td>sale order id</td>
        <td><input type="text" id="soInfoId" class="poinput" readonly/> <span>*</span></td>
        <td>time</td>
        <td><input type="text" id="soInfoTime" class="poinput" readonly/> <span>*</span>
        </td>
        <td>customer</td>
        <td>
            <select id="selSoInfoVen">
                <option id="soInfoVender"></option>
            </select><span>*</span>
        </td>
    </tr>
    <tr>
        <td>creator</td>
        <td><input type="text" id="soInfoAccount" readonly class="poinput"/> <span>*</span>
        </td>
        <td>fee</td>
        <td><input type="text" id="soInfoTipFee" class="poinput" readonly/> <span>*</span></td>
        <td>sold total</td>
        <td><input type="text" id="soInfoProductTotal" class="poinput" readonly/>
            <span>*</span></td>
    </tr>
    <tr>
        <td>pay type</td>
        <td><select class="poinput" id="soInfoPayType" onchange="changeFee()" onload="setDefault()">
            <option id="soPayTypeDefaultInfo"></option>
        </select> <span>*</span></td>
        <td>min pre-payment</td>
        <td><input type="text" id="soInfoPrePayFee" class="poinput" id="prePayFee"
                   readonly/> <span>*</span></td>
        <td>ps</td>
        <td><input type="text" id="soInfoRemark" class="poinput" readonly/></td>
    </tr>
</table>

<table class="tablelist itemlist" style="width: 100%">
    <tr>
        <th>no</th>
        <th>product id</th>
        <th>product name</th>
        <th>unit price</th>
        <th>unit</th>
        <th>num</th>
        <th>total</th>
    </tr>
    <tbody id="soInfoListTbody">
    <script id="soInfoListTemplate" type="text/html">
        {{each data.soItems}}
        <tr>
            <td>{{$index+1}}</td>
            <td><input type="text" name="productCode" class="poinput" value="{{$value.productCode}}"
                       readonly/></td>
            <td><input type="text" name="productName" class="poinput" value="{{$value.productName}}"
                       readonly/></td>
            <td><input type="text" name="unitPrice" class="poinput" value="{{$value.unitPrice}}"
                       readonly/></td>
            <td><input type="text" name="unitName" class="poinput" value="{{$value.unitName}}"
                       readonly/></td>
            <td><input type="text" name="num" class="poinput" value="{{$value.num}}"
                       onchange="updateItemPrice(this)" readonly/></td>
            <td><input type="text" name="itemPrice" class="poinput" value="{{$value.itemPrice}}"
                       readonly/></td>
        </tr>
        {{/each}}
        </tbody>
    </script>
</table>
