<div class="formbody" style="margin-left: 200px">
    <form>
        <ul class="seachform">

            <li>
                <label>date</label>
                <input type="text" name="" class="scinput" id="stockOutTime" placeholder="please select date"/>
            </li>



            <li><label>&nbsp;</label><a href="javascript:;" onclick="searchStockOutByMonth()">search</a></li>

        </ul>
    </form>

    <!-- 明细信息列表 -->
    <table class="tablelist" style="margin-top:20px">
        <tr>
            <th>no<span class="sort"><img src="../demo/images/px.gif" /></span></th>
            <th>product id</th>
            <th>order id</th>
            <th>change amount</th>
            <th>change type</th>
            <th>change time</th>
            <th>user</th>
        </tr>
        <tbody id="soReportItemsTableBody">
        <script id="soReportItemsListTemplate" type="text/html">
            {{each data}}
            <tr>
                <td>{{$index+1}}</td>
                <td>{{$value.productCode}}</td>
                <td><a href="javascript:;" onclick="showStockOutDetails(this)">{{$value.orderCode}}</a></td>
                <td>{{$value.stockNum}}</td>
                <td>out</td>
                <td>{{$value.stockTime}}</td>
                <td>{{$value.createUser}}</td>
            </tr>
            {{/each}}
            </tbody>
        </script>
    </table>

    <div>
        <ul id="page" style="margin-left: 500px;margin-top: 250px;position: absolute"></ul>
    </div>

</div>

<script type="text/javascript">
    laydate.render({
        elem: '#stockOutTime',
        type: 'month'
    });



</script>
