<div style="margin-left: 200px">
    <div class="place">
        <span>At：</span>
        <ul class="placeul">
            <li>finance management</li>
            <li>income</li>
        </ul>
    </div>

    <div class="rightinfo">
        <div class="itab" href="#tab">
            <ul>
                <li><a href="javascript:;" onclick="showIncomeSoMain(this)">Cash on delivery</a></li>
                <li><a href="javascript:;" onclick="showIncomeSoMain(this)">Payment to shipment</a></li>
                <li><a href="javascript:;" onclick="showIncomeSoMain(this)">Prepayment to shipment</a></li>
            </ul>
        </div>
    </div>
    <div id="tab" class="tabson">
        <table class="tablelist">
            <thead>
            <tr>
                <th>No<span class="sort"><img src="../demo/images/px.gif" /></span></th>
                <th>order num</th>
                <th>date</th>
                <th>customer</th>
                <th>creator</th>
                <th>extra fee</th>
                <th>product sum</th>
                <th>order sum</th>
                <th>pay type</th>
                <th>min payment</th>
                <th>status</th>
                <th>opt</th>
            </tr>
            </thead>
            <tbody id="incomeTableBody">
            <script id="incomeListTemplate" type="text/html">
                {{each data}}
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{$value.soId}}</td>
                    <td>{{$value.createTime}}</td>
                    <td>{{$value.customerCode}}</td>
                    <td>{{$value.account}}</td>
                    <td>{{$value.tipFee}}</td>
                    <td>{{$value.productTotal}}</td>
                    <td>{{$value.soTotal}}</td>
                    <td>{{$value.payType}}</td>
                    <td>{{$value.prePayFee}}</td>
                    <td>{{$value.status}}</td>
                    <td><a href="javascript:;" onclick="incomeMoney(this)"/>income register</a></td>
                </tr>
                {{/each}}
            </script>

            </tbody>
        </table>
    </div>
</div>

<div>
    <ul id="page" style="margin-left: 500px;margin-top: 150px;position: absolute">分页</ul>
</div>

<script>
    $(function () {
        showPage({
            currentPage: 1,
            pageSize: 2,
            url: '/findIncomeSoMain',
            templateId: 'incomeListTemplate',
            contentId: 'incomeTableBody',
            params:{
                payType: "货到付款",
                account: $('#accountIn').text()
            }
        })
    })
</script>
